<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=News+Cycle:700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <section class='response box'>
      <span class='correctbox'> 
       <p class='correct'>You are correct!</p>
       <p>You're an all star!</p>
        <img src='images/smashMouth.jpg' alt='smash mouth photo' class='smashmouth'>
        <button type='submit'>Next</button>
      </span>
      <span class='incorrect'>
       <p class='wrong'>Oof, too bad.</p>
       <p>Aaron Carter is sad.</p>
       <img src='images/aaronCarter.jpg' alt='pictureOfAaronCarter' class='aaron'>
       <button type='submit'>Next</button>
       </span>
    </section>
    
  
    <script src="script.js"></script>
  </body>
</html>
